{% extends "layout.html" %}

{% block content %}
<div class="login-container">
    <!-- Pestañas -->
    <div class="tabs">
        <div class="tab active" onclick="changeTab('Producción', this)">Producción</div>
        <div class="tab" onclick="changeTab('Ventas', this)">Ventas</div>
        <div class="tab" onclick="changeTab('Cliente', this)">Cliente</div>
    </div>

    <!-- Contenedor de Login -->
    <div class="login-box">
        <h2 id="tab-title">Producción</h2>
        <label for="username">Usuario:</label>
        <input type="text" placeholder="Usuario" class="input-box">
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="Contraseña" class="input-box">
        <button class="btn">Ingresar</button>
    </div>
</div>
{% endblock %}
