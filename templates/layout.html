<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Galleto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo de la empresa a la izquierda -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="Logo" width="100" class="d-inline-block align-text-top">
            </a>
            
            {% if not 'username' in session %}
            <div class="navbar-brand mx-auto text-center">
                <h3 class="mb-0">Iniciar Sesión</h3>
            </div>
            {% endif %}

            {% if 'username' in session %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Bienvenido, {{ session['username'] }}
                </span>
                <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeTab(tabName, element) {
            document.getElementById('tab-title').innerText = tabName;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
