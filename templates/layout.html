<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Don Galleto{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <!-- Contenedor principal con fondo azul marino -->
        <div class="app-container d-flex">
        
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar p-3" style="background-color: #4B2E1E;">
                <div class="position-sticky pt-3 mb-5">
                    <a class="sidebar-img" href="/dashboard_admin.html">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid" style="max-width: 100%; height: auto;">
                    </a>
                </div>
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item my-1">
                            <a class="nav-link active rounded-3 bg-white text-black" style="background-color: #4B2E1E;" href="/reportes.html">
                                Reportes
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link rounded-3 bg-white text-black" href="/gestion_usuarios.html">
                                Gestión de Usuarios
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link rounded-3 bg-white text-black" href="/gestion_clientes.html">
                                Gestión de Clientes
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link rounded-3 text-black" style="background-color: #DBD99D;" href="/proveedores">
                                Gestión de Proveedores
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link rounded-3 bg-white text-black" href="/gestion_recetas.html">
                                Gestión de Recetas
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link rounded-5 py-3 text-white" style="background-color:rgba(212, 201, 195, 0.3);" href="/logout.html">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <!-- Contenido dinámico -->
            <main class="main-content flex-grow-1 p-4 bg-light">
                
                {% block content %}{% endblock %}
            </main>
    
        </div>
    
        <!-- Bootstrap JS y dependencias -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
