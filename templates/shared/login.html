{% extends "shared/base.html" %}

{% block content %}
<div class="login-container">
    <!-- Contenedor de Login -->
    <div class="login-box">
        <h3>Bienvenido!</h3>
        <form method="POST" action="{{ url_for('shared.login') }}">
            <label for="username">Usuario:</label>
            <input type="text" name="username" placeholder="Usuario" class="input-box" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" placeholder="Contraseña" class="input-box" required>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <div class="border border-1 mt-5"></div>
        <div class="register-link text-center">
            <p>¿Eres cliente y no tienes una cuenta?</p>
            <a class="link" href="{{ url_for('shared.register') }}">Regístrate aquí</a>
        </div>
    </div>
</div>

<script>
    // Validación básica del formulario de inicio de sesión
    document.querySelector('form').addEventListener('submit', function (event) {
        const usernameInput = document.querySelector('input[name="username"]').value.trim();
        const passwordInput = document.querySelector('input[name="password"]').value.trim();

        // Verificar que los campos no estén vacíos
        if (!usernameInput || !passwordInput) {
            alert('Por favor, completa todos los campos.');
            event.preventDefault(); // Detiene el envío del formulario
            return false;
        }

        // Validación adicional (si es necesario) puede agregarse aquí
        return true; // Permitir el envío del formulario si todo está correcto
    });
</script>

<!-- Incluye el script de reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
