<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Galleto</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo3.png') }}">

    <!-- Carga de Bootstrap y Font Awesome desde un CDN confiable -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    <!-- Cargar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3 mb-5">
                    <a class="sidebar-img" href="{{ url_for('admin.dashboard_admin') }}">
                        <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo" width="100%">
                    </a>
                </div>
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item my-1">
                            <a class="nav-link {% if request.endpoint == 'dashboard_admin' %}active{% endif %} rounded-3" href="{{ url_for('admin.dashboard_admin') }}">
                                Reportes
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %} rounded-3" href="{{ url_for('admin.usuarios') }}">
                                Gestión de Usuarios
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link {% if request.endpoint == 'clientes' %}active{% endif %} rounded-3" href="{{ url_for('cliente.clientes') }}">
                                Gestión de Clientes
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link {% if request.endpoint == 'proveedores' %}active{% endif %} rounded-3" href="{{ url_for('production.proveedores') }}">
                                Gestión de Proveedores
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link {% if request.endpoint == 'recetas' %}active{% endif %} rounded-3" href="{{ url_for('production.recetas') }}">
                                Gestión de Recetas
                            </a>
                        </li>
                        <li class="nav-item my-1">
                            <a class="nav-link {% if request.endpoint == 'insumos' %}active{% endif %} rounded-3" href="{{ url_for('production.insumos') }}">
                                Gestión de Inventario
                            </a>
                        </li>
                        <li class="nav-item my-4 text-center">
                            <a class="nav-link" href="#" style="background-color: #603A1E;">
                                <img src="{{ url_for('static', filename='img/notificacion.png') }}" alt="notificaciones" width="30">
                            </a>
                        </li>
                        <li class="nav-item mt-1">
                            <a class="nav-link rounded-5 py-2" style="background-color: #b88277;" href="{{ url_for('shared.logout') }}">
                                <img src="{{ url_for('static', filename='img/exit.png') }}" alt="Cerrar Sesión" width="50" class="me-2">
                                Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

    <!-- Scripts al final para no bloquear el renderizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
