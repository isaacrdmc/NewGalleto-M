{% extends "shared/base.html" %}

{% block content %}
<div class="register-container">
    <!-- Contenedor de Registro -->
    <div class="register-box">
        <h3>Registro de Cliente</h3>
        <form method="POST" action="{{ url_for('shared.register') }}">
            <label for="username">Usuario:</label>
            <input type="text" name="username" placeholder="Usuario" class="input-box" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" placeholder="Correo Electrónico" class="input-box" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" class="input-box" required>
            
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Contraseña" class="input-box" required>
            
            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="TU_CLAVE_DEL_SITE_KEY"></div>
            
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('shared.login') }}">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>

<script>
    // Validación de contraseñas
    document.querySelector('form').addEventListener('submit', function (event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden.');
            event.preventDefault(); // Detiene el envío del formulario
        }
    });
</script>

<!-- Incluye el script de reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
