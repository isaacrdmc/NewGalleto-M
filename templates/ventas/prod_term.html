{% extends "ventas/base_ventas.html" %}

{% block content %}
<style>
    .seccion {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .seccion-compacta {
      width: 55%;
      border-radius: 10px;
      margin-bottom: 20px;
  }

  .seccion-compacta-total {
    width: 70%;
    border-radius: 10px;
    margin-bottom: 20px;
    margin-top: -220px;
    margin-left: 400px;
}
  

    .titulo {
        text-align: center;
        font-weight: bold;
        font-size: 40px;
        margin: 30px 0;
    }

    .input-sm {
        width: 100px;
    }

    .btn-checkmark {
        background-color: #8bc34a;
        border: none;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
        border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
  }
  th {
      background-color: #f8b74a;
      padding: 10px;
      text-align: center;
      font-weight: bold;
  }
  td {
      background-color: #f9f9f9;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
  }

    .btn-eliminar {
        background-color: #e74c3c;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .total-box {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    .btn-aceptar {
        background-color: #8bc34a;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border: none;
        padding: 10px 30px;
        margin-top: 15px;
        border-radius: 5px;
    }
</style>

<h1 class="titulo">Generar venta</h1>

<div class="container">
    <!-- M√©todo de venta -->
    <div class="seccion seccion-compacta">
      <h5><strong>M√©todo de venta</strong></h5>
      <select class="form-select w-auto" id="metodoVentaSelect">
          <option selected>Por gramo</option>
          <option>Por unidad</option>
          <option>Empacado</option>
      </select>
  </div>   
    <!-- Detalle de venta -->
    <div class="seccion seccion-compacta">
        <h5><strong>Detalle de venta</strong></h5>
        <form class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="galleta" class="col-form-label">Galleta:</label>
                <select id="galleta" class="form-select">
                    <option selected disabled>Selecciona una galleta</option>
                    <option>Nuez</option>
                    <option>Chocolate</option>
                    <option>Vainilla</option>
                    <option>Avena</option>
                    <option>Chispas</option>
                    <option>Integral</option>
                    <option>Marmoleada</option>
                    <option>Coco</option>
                    <option>Glaseada</option>
                    <option>Mantequilla</option>
                    <option>Red Velvet</option>
                    <option>Caf√©</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="cantidad" class="col-form-label">Cantidad:</label>
                <input type="text" id="cantidad" class="form-control input-sm" value="50gr">
            </div>
            <div class="col-auto">
                <label for="gramos" class="col-form-label">Gramos:</label>
                <input type="text" id="gramos" class="form-control input-sm" value="50gr">
            </div>
            <div class="col-auto">
                <label for="subtotal" class="col-form-label">Subtotal:</label>
                <input type="text" id="subtotal" class="form-control input-sm">
            </div>
            <div class="col-auto d-flex align-items-end">
                <button type="submit" class="btn btn-checkmark">‚úîÔ∏è</button>
            </div>
        </form>
    </div>

    <!-- Total -->
    <div class="row mb-4 seccion-compacta-total">
        <div class="col-md-6 offset-md-6">
            <div class="total-box">
                Total<br>$0.00
                <br>
                <button class="btn-aceptar mt-3">‚úîÔ∏è Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Tabla de ventas -->
        <table>
            <thead>
                <tr>
                    <th>M√©todo de venta</th>
                    <th>Galleta</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Por gramos</td>

                    <td>
                        <button class="btn-eliminar">üóëÔ∏è</button>

                    <td>
                        <button class="btn-eliminar">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
{% endblock %}
