{% extends "layout.html" %}

{% block content %}
<h1>Módulo de Producción</h1>
<form>
    <div class="mb-3">
        <label for="receta" class="form-label">Receta</label>
        <select class="form-control" id="receta">
            <option>Galleta de Chocolate</option>
            <option>Galleta de Vainilla</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad">
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Producción</button>
</form>
{% endblock %}
